<!doctype html>
 <html> 
  <head> 
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
  	<div class="calc">
  	  <div class="output">
  	     <input type="text" id="screen">
  	        <div class="opera">
  	            <input type="text" id="operation" style="pointer-events:none">
        </div>
        <div class="buttons">
        	<div class="row">
        	  <button onclick="clicks(7)" class="btn">7</button>
              <button onclick="clicks(8)" class="btn">8</button>
               <button onclick="clicks(9)" class="btn">9</button>
                 <button onclick="opr('/')" class="btn">รท</button>
            </div>
            <div class="row">
        	     <button onclick="clicks(4)" class="btn">4</button>
              <button onclick="clicks(5)" class="btn">5</button>
               <button onclick="clicks(6)" class="btn">6</button>
                 <button onclick="opr('*')" class="btn">ร</button>
            </div>
            <div class="row">
        	     <button onclick="clicks(1)" class="btn">1</button>
              <button onclick="clicks(2)" class="btn">2</button>
               <button onclick="clicks(3)" class="btn">3</button>
                 <button onclick="opr('-')" class="btn">-</button>
            </div>
            <div class="row">
        	   <button onclick="clicks('.')" class="btn">.</button>
              <button onclick="clicks(0)" class="btn">0</button>
               <button onclick="res()" class="btn">=</button>
                 <button onclick="opr('+')" class="btn">+</button>
            </div>
            <div>
            	<button onclick="CLR()" class="clears">C</button>
           </div>
        </div>
      </div>
  </body>
</html>
